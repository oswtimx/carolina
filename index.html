<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Título agregado aquí -->
    <h1 style="font-size: 4rem; font-style: italic; color: #FF3335; text-transform: uppercase; text-align: center;">CAROLINA</h1>
    <div class="container-letter">
      <div class="cover"></div>
      <!-- Aquí está la paloma en lugar del corazón -->
      <span class="paloma">🕊️</span>
      <p class="paper" id="mainMessage">
        Celebramos hoy la <strong>alegría de la Amistad en Cristo</strong>. <strong>Hermana Carolina</strong>, que el <strong>Amor de Dios</strong> te fortalezca y su <strong>paz te llene siempre</strong>. ¡DTB! 🙌🏼
        <br>🕊️
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
